version: '3.5'

networks:
  yp_network:
    name: yp_network
    external: true

services:
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka-node1
    hostname: kafka-node1
    env_file:
      - ../../kafka/.env
    ports:
      - "29092:29092"
    depends_on:
      - zookeeper

  zookeeper:
    image: zookeeper:3.5
    container_name: kafka-zookeeper
    hostname: kafka-zookeeper
    ports:
      - "2888:2888"

  kafka-ui:
    image: provectuslabs/kafka-ui
    hostname: kafka-ui
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_NAME: kafka
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2888
    depends_on:
      - zookeeper
      - kafka
